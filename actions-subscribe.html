  <div class="row mt-50 justify-content-between">

            </div>

      </div>
      <div class="f-c-c mt-3 mb-100">

            <h1 class="fs36 c-black mb-25">

            </h1>

              паркетный лак Bona Wave!

            </p>
            <button class="btn-grey-large mt-25">Позвонить: +7 (495) 505-52-22</button>
