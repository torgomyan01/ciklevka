<section class="partners-section">
  <div class="wrapper">
    <div class="d-flex justify-content-between">
      <h1 class="c-black fs30">
        <b>{{title}}</b>
      </h1>
      {{subtitle}}
    </div>

    <div class="partners-body mb-5">


      <for count="5" data-imageurl="1,2,3,4,5">
        <div class="item">
          <div class="img-block">
            <img src="images/home/partners/{{imageurl}}.png" alt="Ритц-карлтон (Сеть отелей)">
          </div>
          <p class="fs12">Ритц-карлтон (Сеть отелей) копия</p>
        </div>
      </for>


      <a href="#" class="see-more">
        <p class="count">+50</p>
        <p class="c-grey border-bottom-dashed fs12">
          Смотреть всех клиентов
          <i class="far fa-arrow-right ms-2"></i>
        </p>
      </a>
    </div>
  </div>
</section>
